<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape room!
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escape room!</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Check</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        const password1 = "password123"; // Replace with your first password
        const password2 = "letMeIn456"; // Replace with your second password

        function checkPassword() {
            const userInput = document.getElementById("password").value;
            const messageElement = document.getElementById("message");

            if (userInput === password1) {
                messageElement.textContent = "Access Granted! (Password 1)";
                messageElement.style.color = "green";
            } else if (userInput === password2) {
                messageElement.textContent = "Access Granted! (Password 2)";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Access Denied!";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
